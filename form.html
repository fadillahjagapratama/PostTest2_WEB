<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- dibawah kode untuk menghubungkan file html ke file css -->
    <link rel="stylesheet" href="stylee.css">
    <link rel="icon" href="Bigetron Esports Logo.png">
    <title>Form</title>
</head>
<body>
    <header>
        <img src="Bigetron Esports Logo.png" alt="logo" style="float: left;" style="text-align: right;" width="70px" height="70px">
        <h1>BIGETRON E-SPORTS</h1>
    </header>
    <nav>
           <a href="home.html"><span>Home</span></a>
           <a href="about.html"><span>About</span></a>
           <a href="form.html"><span style="color: red;">Form</span></a>        
           <a href="profil.html"><span>Profile</span></a>
           <a href="sign-in.html"><span>Sign In</span></a>
    </nav>
    <div class="containerform">
        <h1><span style="color: red">Formulir</span> Pendaftaran</h1>
        <div class="atas">
            <form id="myForm">
                <fieldset>
                    <legend>Silahkan isi form berikut :</legend>
                <div>
                    <label for="name">Nama:</label>
                    <input style="color: rgb(35, 35, 35);" type="text" id="name" name="name"><br><br>
            
                    <label for="email">Email:</label>
                    <input style="color: rgb(35, 35, 35);" type="email" id="email" name="email"><br><br>
            
                    <label for="hobby">Hobi:</label>
                    <input type="checkbox" id="hobby1" name="hobby[]" value="Membaca">
                    <label for="hobby1">Membaca</label>
                    <input type="checkbox" id="hobby2" name="hobby[]" value="Menulis">
                    <label for="hobby2">Menulis</label>
                    <input type="checkbox" id="hobby3" name="hobby[]" value="Bermain game">
                    <label for="hobby3">Bermain game</label><br><br>
            
                    <label for="gender">Jenis Kelamin:</label>
                    <input type="radio" id="gender1" name="gender" value="Laki-laki">
                    <label for="gender1">Laki-laki</label>
                    <input type="radio" id="gender2" name="gender" value="Perempuan">
                    <label for="gender2">Perempuan</label><br><br>
            
                    <label for="country">Negara:</label>
                    <select style="color: rgb(35, 35, 35);" id="country" name="country">
                        <option style="color: rgb(35, 35, 35);" value="Indonesia">Indonesia</option>
                        <option style="color: rgb(35, 35, 35);" value="Malaysia">Malaysia</option>
                        <option style="color: rgb(35, 35, 35);" value="Singapura">Singapura</option>
                    </select><br><br>
            
                    <label for="message">Pesan untuk bigetron:</label><br>
                    <textarea style="color: rgb(35, 35, 35);" id="message" name="message" rows="5" cols="30"></textarea><br>
                    <input type="submit" value="Simpan" style="color: rgb(35, 35, 35);">
                    <h2>Data Input :</h2>
	                <ul id="dataInput"></ul>
              </fieldset>
            </form>
    </div>
    </div>
    <footer>
        <p>2023 Fadillah Jaga Pratama</p>
    </footer>
</body>
<script src="form.js"></script>
</html>
